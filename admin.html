<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | LinuxWorld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefcff;
      color: #1a1a1a;
      padding: 20px;
    }

    h1 {
      color: #87ceeb;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 1rem;
    }

    button {
      background-color: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffb6c1;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>‚úèÔ∏è Admin Content Editor</h1>
  <p>Edit the welcome section of <code>index.html</code> below:</p>
  <textarea id="editor"></textarea>
  <br />
  <button onclick="saveContent()">üíæ Save Changes</button>
  <div class="note">Note: Your edits are saved to <code>localStorage</code> and appear on the homepage immediately.</div>

  <script>
    const textarea = document.getElementById("editor");
    const defaultContent = `<h2>Welcome to LinuxWorld</h2><p>Explore a beautiful, open world of Linux with curated guides, distros, memes, tips, and customization help for creators and casual users alike.</p>`;
    textarea.value = localStorage.getItem("mainContent") || defaultContent;

    function saveContent() {
      localStorage.setItem("mainContent", textarea.value);
      alert("Content saved! Refresh index.html to see changes.");
    }
  </script>
</body>
</html>
