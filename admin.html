<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | LinuxWorld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefcff;
      color: #1a1a1a;
    }

    header {
      background: #87ceeb;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .section {
      background: #ffffffee;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      color: #87ceeb;
      margin-bottom: 10px;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      background: #ffb6c1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #87ceeb;
    }

    .user-list {
      margin-top: 20px;
    }

    .user-list ul {
      list-style-type: none;
      padding-left: 0;
    }

    .user-list li {
      background: #f9f9fb;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    .locked {
      color: red;
      text-align: center;
      padding: 40px;
      font-weight: bold;
    }

    .kick-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .kick-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <header>ðŸ”§ LinuxWorld Admin Panel</header>

  <main id="admin-content">
    <!-- Add Announcement Section -->
    <div class="section">
      <h2>Add Announcement</h2>
      <input type="text" id="announcement-title" placeholder="Announcement Title">
      <textarea id="announcement-message" placeholder="Announcement Message"></textarea>
      <button onclick="addAnnouncement()">Add Announcement</button>
    </div>

    <!-- Display Announcements Section -->
    <div class="section">
      <h2>Announcements</h2>
      <div id="announcement-list"></div>
    </div>

    <!-- Connected Users Section -->
    <div class="section">
      <h2>Connected Users</h2>
      <div class="user-list" id="user-list">
        <!-- User list will be populated here -->
      </div>
    </div>
  </main>

  <div id="lock-screen" class="locked" style="display:none;">
    ðŸ”’ Access Denied. You are not logged in.
  </div>

  <script>
    // Simulated admin check
    const adminUserId = 'admin123'; // Admin user ID (this can be dynamically set)

    // Add Announcement
    function addAnnouncement() {
      const title = document.getElementById("announcement-title").value;
      const message = document.getElementById("announcement-message").value;

      if (!title || !message) {
        alert("Please provide both title and message.");
        return;
      }

      const newAnnouncement = {
        title: title,
        message: message,
      };

      const announcements = JSON.parse(localStorage.getItem("announcements")) || [];
      announcements.push(newAnnouncement);

      // Save announcements in localStorage
      localStorage.setItem("announcements", JSON.stringify(announcements));

      // Clear the input fields
      document.getElementById("announcement-title").value = "";
      document.getElementById("announcement-message").value = "";

      loadAnnouncements(); // Reload announcements after adding
    }

    // Load Announcements
    function loadAnnouncements() {
      const announcements = JSON.parse(localStorage.getItem("announcements")) || [];
      const announcementList = document.getElementById("announcement-list");

      announcementList.innerHTML = ""; // Clear the previous list

      announcements.forEach(function(announcement) {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${announcement.title}</strong><p>${announcement.message}</p>`;
        announcementList.appendChild(div);
      });
    }

    // Load Connected Users (Simulated Real Device Data)
    function loadConnectedUsers() {
      const users = JSON.parse(localStorage.getItem("connectedUsers")) || [];

      const userList = document.getElementById("user-list");
      userList.innerHTML = ""; // Clear the previous list

      users.forEach(function(user) {
        const li = document.createElement("li");

        // Skip admin user
        if (user.id === adminUserId) return;

        li.innerHTML = `${user.username} <button class="kick-btn" onclick="kickUser('${user.id}')">Kick</button>`;
        userList.appendChild(li);
      });
    }

    // Kick User
    function kickUser(userId) {
      const users = JSON.parse(localStorage.getItem("connectedUsers")) || [];

      // Skip kicking the admin user
      if (userId === adminUserId) {
        alert("You cannot kick yourself (admin).");
        return;
      }

      // Find the user and remove them
      const updatedUsers = users.filter(function(user) {
        return user.id !== userId;
      });

      // Save updated users list
      localStorage.setItem("connectedUsers", JSON.stringify(updatedUsers));

      // Redirect kicked user to lockout page
      alert(`User ${userId} has been kicked out!`);
      window.location.href = "lockout.html";
    }

    // Simulate Real Device (Tracking with IP or Device ID)
    function simulateUsers() {
      const users = [
        { id: "user123", username: "Alice" },
        { id: "user456", username: "Bob" },
        { id: "user789", username: "Charlie" }
      ];

      // Save to localStorage (This can be done server-side in a real-world scenario)
      localStorage.setItem("connectedUsers", JSON.stringify(users));
    }

    // Run the simulations for connected users
    simulateUsers();

    // Load announcements and users on page load
    window.onload = function() {
      loadAnnouncements();
      loadConnectedUsers();
    };
  </script>
</body>
</html>
