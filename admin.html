<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinuxWorld Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS here, for example: */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefcff;
      color: #1a1a1a;
    }
    /* More CSS styling here */
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <main>
    <!-- Admin content goes here -->
    <h2>Admin Dashboard</h2>
    <p>Welcome to the admin panel, where you can manage announcements and user activities.</p>
    
    <!-- Add your admin functionality here -->
    <button onclick="logout()">Log out</button>
  </main>

  <footer>
    <p>LinuxWorld Admin - Made with ❤️ in Denmark</p>
  </footer>

  <script>
    // Check if user is logged in
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      alert("You must log in to access the admin panel.");
      window.location.href = "login.html"; // Redirect to the login page if not logged in
    }

    // Admin logout function
    function logout() {
      sessionStorage.removeItem("isLoggedIn"); // Clear login session
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
