<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | LinuxWorld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefcff;
      color: #1a1a1a;
    }

    header {
      background: #87ceeb;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: white;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .section {
      background: #ffffffee;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      color: #87ceeb;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 1rem;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: #f9f9fb;
    }

    button {
      margin-top: 10px;
      background: #ffb6c1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #87ceeb;
    }

    .locked {
      color: red;
      text-align: center;
      padding: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸ”§ LinuxWorld Admin Panel</header>

  <main id="admin-content">
    <!-- Admin editable sections -->
    <div class="section">
      <h2>Edit Welcome Section</h2>
      <textarea id="section-welcome">
<!-- Example: Welcome to LinuxWorld -->
Explore a beautiful, open world of Linux with curated guides, distros, memes, tips, and customization help for creators and casual users alike.
      </textarea>
      <button onclick="saveSection('section-welcome')">Save</button>
    </div>

    <div class="section">
      <h2>Edit Featured Pages Section</h2>
      <textarea id="section-featured">
<!-- Example: Featured Links HTML -->
<ul>
  <li><a href="linux-isos.html">ðŸ’½ Linux ISOs</a></li>
  <li><a href="software-alternatives.html">ðŸ§© App Alternatives</a></li>
  <li><a href="customization.html">ðŸŽ¨ Customization</a></li>
</ul>
      </textarea>
      <button onclick="saveSection('section-featured')">Save</button>
    </div>
  </main>

  <div id="lock-screen" class="locked" style="display:none;">
    ðŸ”’ Access Denied. You are not logged in.
  </div>

  <script>
    // Function to check if the user is logged in
    const validSession = sessionStorage.getItem("isLoggedIn");
    
    // If the session doesn't have "isLoggedIn" set, redirect to login page
    if (!validSession) {
      document.getElementById("admin-content").style.display = "none";
      document.getElementById("lock-screen").style.display = "block";
      setTimeout(function() {
        window.location.href = "login.html"; // Redirect to login page after 5 seconds
      }, 5000); // 5 seconds delay for better user experience
    }

    function saveSection(id) {
      const data = document.getElementById(id).value;
      alert("Saved! (Pretend it wrote this to the homepage)");
      console.log("Saving", id, "â†’", data);
    }
  </script>
</body>
</html>
