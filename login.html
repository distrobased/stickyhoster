<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | LinuxWorld</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fefcff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffffee;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #87ceeb;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background: #87ceeb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffb6c1;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .blocked {
      text-align: center;
      color: #1a1a1a;
    }

    .blocked h1 {
      font-size: 2rem;
      color: #ff4d4d;
    }

    .blocked img {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="checkLogin()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <div class="blocked" id="blocked-msg" style="display: none;">
    <h1>Sorry You Can't Enter Right-now.</h1>
    <p>â›” Haha nice one trying to breach LinuxWorld.. Idiot.</p>
    <p>We have your IP saved in our database. Enjoy the IP ban!</p>
    <img src="assets/tux.png" alt="Tux the Penguin">
  </div>

  <script>
    const BAN_DURATION_HOURS = 12;
    const WRONG_ATTEMPT_KEY = "linuxworld_wrong_attempt_time";

    function isBanned() {
      const banTime = localStorage.getItem(WRONG_ATTEMPT_KEY);
      if (!banTime) return false;
      const now = Date.now();
      const diff = now - parseInt(banTime);
      return diff < BAN_DURATION_HOURS * 60 * 60 * 1000;
    }

    function showBlocked() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("blocked-msg").style.display = "block";
    }

    function checkLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const validUser = "Admin";
      const validPassword = atob("RGFudGRtMTIzNC0xMjM="); // 

      if (isBanned()) {
        showBlocked();
        return;
      }

      if (username === validUser && password === validPassword) {
        // Set the session to allow access to the admin panel
        sessionStorage.setItem("isLoggedIn", "true");
        localStorage.removeItem(WRONG_ATTEMPT_KEY); // Reset any lockout
        window.location.href = "admin.html"; // Redirect to admin panel
      } else {
        document.getElementById("error-msg").textContent = "Invalid credentials.";

        // Fake ban on failed login
        localStorage.setItem(WRONG_ATTEMPT_KEY, Date.now().toString());
        showBlocked();
        // Can't do webhook safely here!
      }
    }

    // Check on load
    if (isBanned()) {
      showBlocked();
    }
  </script>
</body>
</html>
