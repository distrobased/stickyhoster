<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | LinuxWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefcff;
      --fg: #1a1a1a;
      --accent: #87ceeb;
      --accent-hover: #ffb6c1;
      --section-bg: #ffffffee;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
    }

    header {
      background-color: var(--accent);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }

    nav {
      background-color: var(--accent-hover);
      text-align: center;
      padding: 12px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .section {
      background: var(--section-bg);
      padding: 40px;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    footer {
      background: var(--accent-hover);
      color: #fff;
      text-align: center;
      padding: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Contact Us</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="linux-isos.html">Linux ISOs</a>
    <a href="software-alternatives.html">App Alternatives</a>
    <a href="creators.html">Linux for Creators</a>
    <a href="faq.html">FAQ / Myths</a>
    <a href="how-to-flash.html">Flash Guide</a>
  </nav>

  <main>
    <section class="section">
      <h2>Send us a message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="What's on your mind?"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
