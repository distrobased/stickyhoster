<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Linux World</title>
  <link rel="stylesheet" href="assets/style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="assets/js/main.js" defer></script>
  <style>
    :root {
      --sky-blue: #87ceeb;
      --sky-blue-dark: #5ba6c9;
      --blush-pink: #ffc1cc;
      --blush-pink-dark: #f3a6b5;
      --bg-overlay: rgba(255, 255, 255, 0.15);
      --text-color: #1b1b1b;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--sky-blue), var(--blush-pink));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      max-width: 640px;
      margin: auto;
      padding: 2rem;
      background: var(--bg-overlay);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--sky-blue-dark);
    }

    p {
      font-weight: 400;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
      color: var(--blush-pink-dark);
    }

    input,
    textarea {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid var(--sky-blue-dark);
      border-radius: 8px;
      font-size: 1rem;
      background-color: #ffffffee;
      color: var(--text-color);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--blush-pink);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--blush-pink-dark);
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      color: var(--sky-blue-dark);
      font-weight: 600;
      text-decoration: none;
      margin-right: 1.5rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    nav a:hover {
      border-color: var(--sky-blue-dark);
    }

    .made-in {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: var(--blush-pink);
      color: var(--text-color);
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <p>Got a question or want to reach out? Drop a message below.</p>

    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </main>

  <div class="made-in">üìç Made in Denmark ‚ù§Ô∏è</div>
</body>
</html>
