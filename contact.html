<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - LinuxWall</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/server-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #111;
    }
    .content {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, p {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid transparent;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.95);
      transition: border 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      border-color: #2b7cff;
      box-shadow: 0 0 10px #2b7cff;
      outline: none;
    }
    button {
      background-color: #2b7cff;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #2b7cff;
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 16px #2b7cff;
      background-color: #0047ab;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .info, .social {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .social a {
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1px dashed transparent;
      transition: all 0.3s ease;
    }
    .social a:hover {
      border-color: #2b7cff;
    }
    .made-in {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      color: #333;
      position: relative;
    }
    .pin {
      display: inline-block;
      animation: bounce 1.5s infinite;
      font-size: 1.2rem;
      margin-right: 6px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .map-container {
      text-align: center;
      margin-top: 40px;
    }
    iframe {
      border: 0;
      border-radius: 12px;
      width: 100%;
      height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
      position: relative;
    }
    .tux-footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      width: 48px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
