<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - LinuxWall</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/server-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #111;
    }
    .content {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1, p {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,255,255,0.9);
      font-size: 1rem;
    }
    button {
      background-color: #2b7cff;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #2b7cff;
      transition: 0.3s;
    }
    button:hover {
      box-shadow: 0 0 16px #2b7cff;
      background-color: #0047ab;
    }
    .info {
      text-align: center;
      margin-top: 30px;
      font-size: 1.1rem;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
