<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Linux Distros</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sky-blue: #87ceeb;
      --sky-blue-dark: #4fb6dd;
      --blush-pink: #ffc1cc;
      --blush-pink-dark: #f3a6b5;
      --light-bg: #fffafc;
      --text-dark: #222;
      --text-light: #f9f9f9;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, var(--sky-blue), var(--blush-pink));
      color: var(--text-dark);
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      background: var(--sky-blue-dark);
      border-bottom: 2px solid var(--blush-pink-dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--light-bg);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--blush-pink-dark);
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
    }

    h1 {
      color: var(--sky-blue-dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid var(--sky-blue-dark);
      text-align: left;
    }

    th {
      background-color: var(--blush-pink);
      color: var(--text-dark);
    }

    td {
      background-color: #fff;
    }

    .toggle-btn {
      background: var(--blush-pink);
      border: 2px solid var(--blush-pink-dark);
      padding: 0.5rem 1rem;
      color: var(--text-dark);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
    }

    .toggle-btn:hover {
      background: var(--blush-pink-dark);
    }

    /* Dark Mode */
    .dark-mode {
      background: linear-gradient(to bottom right, #1c1c1c, #2c2c2c);
      color: var(--text-light);
    }

    .dark-mode header {
      background-color: #333;
      border-bottom: 2px solid var(--sky-blue-dark);
    }

    .dark-mode nav a,
    .dark-mode .toggle-btn {
      color: var(--sky-blue);
      border-color: var(--sky-blue-dark);
    }

    .dark-mode table {
      background-color: rgba(40, 40, 40, 0.95);
    }

    .dark-mode th {
      background-color: var(--sky-blue-dark);
      color: var(--text-light);
      border-color: var(--sky-blue);
    }

    .dark-mode td {
      background-color: #2c2c2c;
      color: var(--text-light);
      border-color: var(--sky-blue-dark);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>LinuxWorld</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="linuxiso.html">ISOs</a>
      <a href="compare.html">Compare</a>
      <a href="customization.html">Customize</a>
    </nav>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="container">
    <h1>Compare Popular Linux Distros</h1>
    <table>
      <thead>
        <tr>
          <th>Distribution</th>
          <th>Desktop</th>
          <th>Package Manager</th>
          <th>Use Case</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ubuntu</td>
          <td>GNOME</td>
          <td>APT</td>
          <td>Beginner-friendly</td>
        </tr>
        <tr>
          <td>Arch Linux</td>
          <td>None (DIY)</td>
          <td>Pacman</td>
          <td>Power users</td>
        </tr>
        <tr>
          <td>Fedora</td>
          <td>GNOME</td>
          <td>DNF</td>
          <td>Cutting edge</td>
        </tr>
        <tr>
          <td>Linux Mint</td>
          <td>Cinnamon</td>
          <td>APT</td>
          <td>Windows-like</td>
        </tr>
        <tr>
          <td>Debian</td>
          <td>Various</td>
          <td>APT</td>
          <td>Stability</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
