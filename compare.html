<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare Linux Distros</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      color: #00ffff;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #000;
      border-bottom: 2px solid #00ffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #00ffff;
      background-color: #111;
    }

    th {
      background-color: #1c1c1c;
    }

    .toggle-btn {
      background: transparent;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      color: #00ffff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #fff;
      color: #000;
    }

    .dark-mode header {
      background-color: #e0e0e0;
      border-bottom: 2px solid #111;
    }

    .dark-mode nav a,
    .dark-mode .toggle-btn {
      color: #000;
      border-color: #000;
    }

    .dark-mode table th,
    .dark-mode table td {
      background-color: #f4f4f4;
      border-color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>LinuxWorld</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="linuxiso.html">ISOs</a>
      <a href="compare.html">Compare</a>
      <a href="customization.html">Customize</a>
    </nav>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="container">
    <h1>Compare Popular Linux Distros</h1>
    <table>
      <thead>
        <tr>
          <th>Distribution</th>
          <th>Desktop</th>
          <th>Package Manager</th>
          <th>Use Case</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ubuntu</td>
          <td>GNOME</td>
          <td>APT</td>
          <td>Beginner-friendly</td>
        </tr>
        <tr>
          <td>Arch Linux</td>
          <td>None (DIY)</td>
          <td>Pacman</td>
          <td>Power users</td>
        </tr>
        <tr>
          <td>Fedora</td>
          <td>GNOME</td>
          <td>DNF</td>
          <td>Cutting edge</td>
        </tr>
        <tr>
          <td>Linux Mint</td>
          <td>Cinnamon</td>
          <td>APT</td>
          <td>Windows-like</td>
        </tr>
        <tr>
          <td>Debian</td>
          <td>Various</td>
          <td>APT</td>
          <td>Stability</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
