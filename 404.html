<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Kernel Panic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefcff;
      --fg: #1a1a1a;
      --accent: #87ceeb;
      --accent-hover: #ffb6c1;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .penguin-emoji {
      font-size: 3rem;
      animation: bounce 1.2s infinite;
      margin-bottom: 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      margin: 30px 0;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: var(--fg);
    }

    .github-hint {
      font-size: 1rem;
      margin-top: 10px;
      color: #555;
      font-style: italic;
    }

    a.button {
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: var(--accent-hover);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="penguin-emoji">üêß</div>
  <h1>Uh oh, looks like you kernel panicked!</h1>
  <img src="https://cdn.pixabay.com/photo/2014/03/24/13/50/tux-294571_1280.png" alt="Tux Penguin">
  <div class="message">Error 404 ‚Äì Page not found</div>
  <div class="github-hint" id="github-error"></div>
  <a href="index.html" class="button">üè† Go Home</a>

  <!-- Error sound -->
  <audio autoplay>
    <source src="https://assets.mixkit.co/sfx/download/mixkit-software-interface-back-2575.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <!-- GitHub-specific fallback -->
  <script>
    if (location.hostname.includes("github.io")) {
      document.getElementById("github-error").textContent = 
        "If you're seeing this on GitHub Pages, the file or path might be missing or mislinked in your repo.";
    }
  </script>
</body>
</html>
