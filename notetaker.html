<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquafox - School Hideout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0097a7; /* Ocean Blue */
      --background-color: #e1f5fe; /* Sky Blue */
      --card-bg: #ffffff;
      --text-color: #01579b; /* Deep Blue */
      --note-bg: #b2ebf2;
      --hover-color: #007c8d;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: url('https://i.pinimg.com/originals/6d/c8/a0/6dc8a093eb1c350a42e50e6247eb35f6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo {
      background: #ffffff;
      color: #00acc1;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
      display: inline-block;
      font-weight: bold;
    }

    /* Login Form */
    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: var(--hover-color);
    }

    /* Note Taking Section */
    .note-container {
      width: 100%;
      max-width: 900px;
      background: var(--note-bg);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }

    .note-container textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #01579b;
      resize: none;
    }

    .note-container button {
      margin-top: 10px;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .note-container button:hover {
      background-color: #007c8d;
    }

    /* Fletcher Shears Text */
    .fletcher-text {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
      color: #ff4081; /* Soft Pink */
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>

  <!-- Fletcher Shears with Text -->
  <div class="fletcher-text">Cutie Patootie</div>

  <div class="logo">Aquafox - School Hideout</div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Note Taking Section -->
  <div class="note-container" style="display:none;" id="noteSection">
    <h3>Write Your Notes Here</h3>
    <textarea id="noteText" placeholder="Start typing your notes..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="downloadNote()">Download Note</button>
  </div>

  <script>
    // Check if password is correct
    function checkPassword() {
      var password = document.getElementById('passwordInput').value;
      if (password === "boredinmylife") {
        document.querySelector('.login-container').style.display = 'none';
        document.getElementById('noteSection').style.display = 'block';
      } else {
        alert('Incorrect password. Try again!');
      }
    }

    // Save note to local storage automatically
    document.getElementById('noteText').addEventListener('input', function () {
      localStorage.setItem('note', document.getElementById('noteText').value);
    });

    // Manually save note
    function saveNote() {
      var note = document.getElementById('noteText').value;
      localStorage.setItem('note', note);
      alert('Note saved!');
    }

    // Download note as text file
    function downloadNote() {
      var note = document.getElementById('noteText').value;
      var blob = new Blob([note], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'note.txt';
      link.click();
    }
  </script>
</body>
</html>
