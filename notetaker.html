<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquafox - School Hideout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0097a7; /* Ocean Blue */
      --background-color: #e1f5fe; /* Sky Blue */
      --card-bg: #ffffff;
      --text-color: #01579b; /* Deep Blue */
      --note-bg: #b2ebf2;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1486325684168-b80d5c4be1e6') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .logo {
      background: #ffffff;
      color: #00acc1;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
      display: inline-block;
    }

    .note-container {
      width: 100%;
      max-width: 900px;
      background: var(--note-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .note-container textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: #01579b;
      resize: none;
    }

    .note-container button {
      margin-top: 10px;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .note-container button:hover {
      background-color: #007c8d;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab {
      background: #b2ebf2;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background: var(--primary-color);
      color: #ffffff;
      font-weight: bold;
    }

    .section {
      display: none;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .section.active {
      display: block;
    }

    .iframe-container {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    .spotify-player {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    #music-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
    }

    #cd {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4081, #ff1744);
      animation: spin 10s infinite linear;
      margin-right: 20px;
    }

    #audio-player {
      display: inline-block;
      width: 60%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #panicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff3d00;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }

    #searchBox {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #searchBox input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    #searchBox button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #searchBox button:hover {
      background-color: #007c8d;
    }

  </style>
</head>
<body>

  <div class="logo">Aquafox - School Hideout</div>

  <h1>Welcome to Your Secret Zone</h1>

  <!-- Panic Button -->
  <button id="panicButton" onclick="togglePanic()">Panic Mode</button>

  <!-- Music Section with Spinning CD -->
  <div id="music-container">
    <div id="cd"></div>
    <div id="audio-player">
      <audio controls autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Search Box -->
  <div id="searchBox">
    <input type="text" id="searchQuery" placeholder="Search...">
    <button onclick="search()">Search</button>
  </div>

  <!-- Note Taking Section -->
  <div class="note-container">
    <h3>Write Your Notes Here</h3>
    <textarea id="noteText" placeholder="Start typing your notes..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="downloadNote()">Download Note</button>
  </div>

  <!-- Secret Links Section -->
  <div class="tabs">
    <div class="tab active" onclick="showSection('distros')">Distros</div>
    <div class="tab" onclick="showSection('kernels')">Kernels</div>
    <div class="tab" onclick="showSection('tools')">Tools</div>
    <div class="tab" onclick="showSection('resources')">Resources</div>
  </div>

  <div class="section active" id="distros">
    <h3>Popular Linux Distros</h3>
    <iframe class="iframe-container" src="https://ubuntu.com" title="Ubuntu"></iframe>
    <iframe class="iframe-container" src="https://debian.org" title="Debian"></iframe>
    <iframe class="iframe-container" src="https://archlinux.org" title="Arch"></iframe>
    <iframe class="iframe-container" src="https://manjaro.org" title="Manjaro"></iframe>
  </div>

  <script>
    // Show and hide sections based on tab clicks
    function showSection(section) {
      var sections = document.querySelectorAll('.section');
      sections.forEach(function (sec) {
        sec.classList.remove('active');
      });
      document.getElementById(section).classList.add('active');

      var tabs = document.querySelectorAll('.tab');
      tabs.forEach(function (tab) {
        tab.classList.remove('active');
      });
      document.querySelector('.tab[onclick="showSection(\'' + section + '\')"]').classList.add('active');
    }

    // Search function to handle queries using StartPage
    function search() {
      var query = document.getElementById('searchQuery').value;
      window.open('https://www.startpage.com/sp/search?q=' + query, '_blank');
    }

    // Panic mode toggle
    function togglePanic() {
      var body = document.body;
      body.style.visibility = body.style.visibility === 'hidden' ? 'visible' : 'hidden';
    }

    // Save note to local storage automatically
    document.getElementById('noteText').addEventListener('input', function () {
      localStorage.setItem('note', document.getElementById('noteText').value);
    });

    // Manually save note
    function saveNote() {
      var note = document.getElementById('noteText').value;
      localStorage.setItem('note', note);
      alert('Note saved!');
    }

    // Download note as text file
    function downloadNote() {
      var note = document.getElementById('noteText').value;
      var blob = new Blob([note], { type: 'text/plain' });
      var link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'note.txt';
      link.click();
    }
  </script>
</body>
</html>
