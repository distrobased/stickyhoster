<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      </div>
      <div class="distro-card">
        <img src="assets/images/debian.svg.png" alt="Debian" />
        <p>Debian</p>
      </div>
      <div class="distro-card">
        <img src="assets/images/raspberry-pi.png" alt="Raspberry Pi" />

      </div>
      <div class="distro-card">
        <img src="assets/images/amd.svg.png" alt="AMD" />
        <p>AMD Open Source</p>
      </div>
      <div class="distro-card">
        <img src="assets/images/Firefox.svg.png" alt="Firefox" />
        <p>Firefox on Linux</p>

    </div>
