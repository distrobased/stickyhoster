        <a href="#">Download</a>
      </div>
      <div class="distro-card">
        <img src="assets/images/raspberry-pi.png" alt="Raspberry Pi OS" class="distro-logo" />

        <a href="#">Download</a>
      </div>
      <div class="distro-card">
        <img src="assets/images/Firefox.svg.png" alt="Firefox" class="distro-logo" />
        <h4>Firefox Browser</h4>
        <a href="#">Download</a>
